<!DOCTYPE html>
<html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Left/Right Wave</title>
    <link rel="icon" type="image/png" href="LRWaveIcon32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="bundle.css">
    <script type="text/javascript" src="bundle.js" async></script>
  </head>
  <body class="mdc-typography mdc-theme--background">
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2-phone mdc-layout-grid__cell--span-4-tablet">
          <p class="mdc-typography--body1 mdc-theme--primary" align="center">Left</p>
          <p>
            <div class="mdc-text-field w100">
              <input type="number" id="freql" class="mdc-text-field__input" value="440" min="0" max="24000"/>
              <label class="mdc-floating-label mdc-floating-label--float-above" for="freql">Frequency (Hz)</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </p>
          <p align="center">
            <button class="mdc-button mdc-button--outlined" id="freqlplus">
              <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_upward</i>
            </button>
            <button class="mdc-button mdc-button--outlined" id="freqlminus">
              <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_downward</i>
            </button>
          </p>
          <p>
            <div class="mdc-select w100">
              <i class="mdc-select__dropdown-icon"></i>
              <select class="mdc-select__native-control" id="waveforml">
                <option class="mdc-theme--primary mdc-theme--background" value="sine" selected>Sine</option>
                <option class="mdc-theme--primary mdc-theme--background" value="square">Square</option>
                <option class="mdc-theme--primary mdc-theme--background" value="sawtooth">Sawtooth</option>
                <option class="mdc-theme--primary mdc-theme--background" value="triangle">Triangle</option>
              </select>
              <label class="mdc-floating-label mdc-floating-label--float-above">Waveform</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </p>
          <p>
            <div class="mdc-text-field w100">
              <input type="number" id="gainl" class="mdc-text-field__input" value="100" min="0" max="100"/>
              <label class="mdc-floating-label mdc-floating-label--float-above" for="gainl">Gain %</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </p>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2-phone mdc-layout-grid__cell--span-4-tablet">
          <p class="mdc-typography--body1 mdc-theme--primary" align="center">Right</p>
          <p>
            <div class="mdc-text-field w100">
              <input type="number" id="freqr" class="mdc-text-field__input" value="440" min="0" max="24000"/>
              <label class="mdc-floating-label mdc-floating-label--float-above" for="freqr">Frequency (Hz)</label>
              <div class="mdc-line-ripple"></div>
            </div>
            </p>
          <p align="center">
            <button class="mdc-button mdc-button--outlined" id="freqrplus">
              <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_upward</i>
            </button>
            <button class="mdc-button mdc-button--outlined" id="freqrminus">
              <i class="material-icons mdc-button__icon" aria-hidden="true">arrow_downward</i>
            </button>
          </p>
          <p>
            <div class="mdc-select w100">
              <i class="mdc-select__dropdown-icon"></i>
              <select class="mdc-select__native-control" id="waveformr">
                <option class="mdc-theme--primary mdc-theme--background" value="sine" selected>Sine</option>
                <option class="mdc-theme--primary mdc-theme--background" value="square">Square</option>
                <option class="mdc-theme--primary mdc-theme--background" value="sawtooth">Sawtooth</option>
                <option class="mdc-theme--primary mdc-theme--background" value="triangle">Triangle</option>
              </select>
              <label class="mdc-floating-label mdc-floating-label--float-above">Waveform</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </p>
          <p>
            <div class="mdc-text-field w100">
              <input type="number" id="gainr" class="mdc-text-field__input" value="100" min="0" max="100"/>
              <label class="mdc-floating-label mdc-floating-label--float-above" for="gainr">Gain %</label>
              <div class="mdc-line-ripple"></div>
            </div>
          </p>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop">
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-8-desktop" align="center">
          <button class="mdc-button mdc-button--raised w100" id="controlbtn" autofocus>
            <i class="material-icons mdc-button__icon" aria-hidden="true" id="controlbtn_icon">play_arrow</i>
          </button>
        </div>
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
          <p class="mdc-typography--body1" align="center" id="errormsg"></p>
        </div>
      </div>
    </div>
  </body>
</html>
